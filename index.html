<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年烟花动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            text-align: center;
            display: none;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            animation: fadeIn 3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="message" id="message">
    <h1>新年快乐！</h1>
    <p>祝你2026年好运连连，开心快乐！</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.0/dist/index.min.js"></script>
<script>
    // 获取canvas元素
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 设置canvas大小
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 初始化烟花效果
    const fireworks = new Fireworks({
        target: canvas,
        maxRockets: 5,
        rocketSpawnInterval: 100,
        numParticles: 300,
        explosionMinHeight: 0.2,
        explosionMaxHeight: 0.7,
        particleSpeed: 1,
        rocketSpeed: 2,
        trailLength: 3,
        delay: 0,
        gravity: 0.05,
        opacity: 0.8,
    });
    
    // 启动烟花
    fireworks.start();

    // 动画结束后显示文字
    setTimeout(() => {
        const message = document.getElementById('message');
        message.style.display = 'block';  // 显示动态文字
    }, 5000);  // 延迟5秒钟，即烟花动画完成后显示文字
</script>

</body>
</html>
