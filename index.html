<!DOCTYPE html>
<html lang="zh-CN"> <!-- 改为中文语言更适配 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- 禁止缩放适配手机 -->
    <title>新年快乐小贾❤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* 改用vw/vh适配所有设备 */
            height: 100vh;
            z-index: 1; /* 确保Canvas在底层 */
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1rem, 5vw, 2rem); /* 响应式字体 */
            color: white;
            text-align: center;
            display: block; /* 默认显示，避免黑屏 */
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            animation: fadeIn 3s ease-in-out forwards;
            z-index: 2; /* 文字在Canvas上层 */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="message" id="message">
    <h1>新年快乐！</h1>
    <p>祝你2026年好运连连，开心快乐！</p>
    <p id="error-tip" style="font-size: 0.8rem; color: #ff6666;"></p> <!-- 错误提示区域 -->
</div>

<!-- 替换为稳定版本的烟花库CDN -->
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.7/dist/index.umd.min.js"></script>
<script>
    // 获取DOM元素
    const canvas = document.getElementById('canvas');
    const message = document.getElementById('message');
    const errorTip = document.getElementById('error-tip');
    
    // 初始化Canvas尺寸（适配所有设备）
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas); // 监听窗口变化

    // 尝试初始化烟花动画
    try {
        if (typeof Fireworks === 'undefined') {
            throw new Error('烟花动画库加载失败');
        }
        if (!canvas.getContext) {
            throw new Error('您的浏览器不支持Canvas');
        }

        // 初始化烟花配置
        const fireworks = new Fireworks({
            target: canvas,
            maxRockets: 5,
            rocketSpawnInterval: 100,
            numParticles: 300,
            explosionMinHeight: 0.2,
            explosionMaxHeight: 0.7,
            particleSpeed: 1,
            rocketSpeed: 2,
            trailLength: 3,
            delay: 0,
            gravity: 0.05,
            opacity: 0.8,
        });
        
        // 启动烟花
        fireworks.start();
        console.log('烟花动画初始化成功');

    } catch (error) {
        // 捕获错误并提示
        errorTip.textContent = `提示：${error.message}，仅显示文字祝福`;
        console.error('动画加载失败：', error);
    }
</script>

</body>
</html>
